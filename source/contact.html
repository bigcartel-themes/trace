<h1 class="page-header contact-header">{{ page.name }}</h1>
{% if errors != blank %}
  <ul class="errors">
    {% for error in errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% if contact.sent %}
  <p class="message-sent">Thanks! Your message has been sent and we'll get back to you soon.</p>
{% else %}
  <form method="post" action="/contact" class="contact-form">
    <div class="form-block contact-name">
      <label for="name">Name</label>
      <input id="name-input" name="name" type="text">
    </div>
    <div class="form-block contact-email">
      <label for="email-input">Email</label>
      <input id="email-input" name="email" type="email">
    </div>
    <div class="form-block contact-subject">
      <label for="subject-input">Subject</label>
      <input id="subject-input" name="subject" type="text">
    </div>
    <div class="form-block contact-message">
      <label for="message-textarea">Message</label>
      <textarea id="message-textarea" name="message"></textarea>
    </div>
    <div class="form-block contact-recaptcha">
      <div class="recaptcha-note">{{ contact.recaptcha }}</div>
    </div>
    <div class="form-block contact-send">
      <button class="button" type="submit" name="submit" title="Send message">Send message</button>
    </div>
  </form>
{% endif %}
